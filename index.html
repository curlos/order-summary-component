<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./styles/styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="mainContainer">
    <div class="card">
      <img src="images/illustration-hero.svg" alt="Person listening to music" class="guyMusicImg"/>
      <div class="orderDetails">
        <div class="cardTitle">Order Summary</div>

        <div class="cardDesc">
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </div>

        <div class="cardPlan">
          <div class="cardAnnualPlan">
            <img src="images/icon-music.svg" alt="Plan Icon" />
            <div class="annualPlanDetails">
              <div>Annual Plan</div>
              <div>$59.99/year</div>
            </div>
          </div>

          <button>Change</button>
        </div>

        <div class="paymentButton">
          <button>Proceed to Payment</button>
        </div>
        <div class="cancelButton">
          <button>Cancel Order</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
